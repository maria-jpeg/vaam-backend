version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: project/maven
    container_name: maven_Project
    volumes:
    - ~/.m2:/root/.m2
    - ./src:/home/app/src
    depends_on:
      - db
    ports:
      - 8080:8080 # application
      - 9990:9990 # admin console
      - 8787:8787 # debugging

