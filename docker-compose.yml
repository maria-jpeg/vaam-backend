  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    container_name: mssqlProject
    image: project/mssql
    environment:
        SA_PASSWORD: "Your_password123"
        ACCEPT_EULA: "Y"
    ports:
      - 1433:1433
      - 1432:1432